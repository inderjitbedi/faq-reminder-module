<div class="title-group">
    <div class="title">
        <h1 class="mat-h1">FAQ Category List</h1>
    </div>
    <div class="title-buttons ">
        <button mat-raised-button color="primary" (click)="openFaqCategoryForm(false)">
            Create
        </button>
      
    </div>
</div>
<mat-divider fxFlex="1 0"></mat-divider>
<p class="no-data" *ngIf="!apiCallActive && dataSource?.filteredData?.length <= 0">
    There is no FAQ category created yet!
</p>
<div class="container" *ngIf="!apiCallActive && dataSource?.filteredData?.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
           
            <td mat-cell *matCellDef="let element; let i = index"  (click)=$event.stopPropagation()>
                <button mat-icon-button color="primary" (click)="editFaqCategory(element)" aria-label="delete">
                    <mat-icon>edit</mat-icon>
                </button> 
                <button mat-icon-button color="warn" (click)="deleteFaqCategory(i,element)" aria-label="delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="getFaqlist(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
